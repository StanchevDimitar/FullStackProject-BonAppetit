
<form class="mx-auto w-25 bg-blur" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div *ngIf="!isValid" class="text-danger">Incorrect username or password!</div>

  <div class="form-group">
    <div class="label-holder text-white d-flex justify-content-center">
      <label for="username" class="h3 mb-2">Username</label>
    </div>
    <input formControlName="username" type="text" class="form-control" id="username" name="username"/>
    <div *ngIf="loginForm.get('username')?.hasError('required') && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)">
      Username is required.
    </div>
    <div *ngIf="loginForm.get('username')?.hasError('minlength')">
      Username must be at least 3 characters long.
    </div>
    <div *ngIf="loginForm.get('username')?.hasError('maxlength')">
      Username cannot exceed 20 characters.
    </div>
  </div>

  <div class="form-group">
    <div class="label-holder text-white d-flex justify-content-center">
      <label for="password" class="h3 mb-2">Password</label>
    </div>
    <input formControlName="password" type="password" class="form-control" id="password" name="password"/>
    <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
      Password is required.
    </div>
    <div *ngIf="loginForm.get('password')?.hasError('minlength')">
      Password must be at least 3 characters long.
    </div>
    <div *ngIf="loginForm.get('password')?.hasError('maxlength')">
      Password cannot exceed 20 characters.
    </div>
  </div>

  <div class="button-holder d-flex justify-content-center">
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-warning  mb-3">Login</button>
  </div>

</form>
