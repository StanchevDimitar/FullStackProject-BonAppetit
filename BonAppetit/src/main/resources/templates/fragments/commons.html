<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bon App-étit</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded">
        <a class="nav-link text-primary active h5 text-stroke" href="/">Bon App-étit</a>
        <a th:if="${@currentUser.isLogged()}" class="nav-link text-primary active h5 text-stroke" href="/recipes/add-recipes">Add Recipe</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li th:unless="${@currentUser.isLogged()}" class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" href="/users/login">Login</a>
                </li>

                <li th:unless="${@currentUser.isLogged()}" class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" href="/users/register">Register</a>
                </li>

                <li th:if="${@currentUser.isLogged()}" class="nav-item col-md-5">
                    <a class="nav-link text-primary active h5 text-stroke" href="/recipes/favourites">Favourites</a>
                </li>
                <li th:if="${@currentUser.isLogged()}" class="nav-item col-md-4">
                        <a type="submit" class="nav-link text-primary active h5 text-stroke" href="/users/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
